background {
    monitor =
    path = ~/.local/share/images/background.png
    blur_passes = 4
    contrast = 0.6
    brightness = 0.7
    vibrancy = 11
    vibrancy_darkness = 0
}

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, .7)
    font_size = 160
    font_family = Inter
    position = 0, 370
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, .7)
    font_size = 28
    font_family = Inter
    position = 0, 490
    halign = center
    valign = center
}


